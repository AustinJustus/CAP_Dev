_schema-version: "3.1"
ID: RegistrationPortal
description: A simple CAP project.
version: 1.0.0
modules:
- name: RegistrationPortal-srv
  type: nodejs
  path: srv
  requires:
    - name: RegistrationPortal-db
    - name: uaa_RegistrationPortal
  parameters:
   host: ${appname}
  build-parameters:
    ignore: [".env", "./node_modules"]
- name: RegistrationPortal-db-deployer
  type: hdb
  path: db
  requires:
  - name: RegistrationPortal-db
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    ignore: [".env", "./node_modules"]  
- name: RegistrationPortal-destination-content
  type: com.sap.application.content
  requires:
  - name: RegistrationPortal-destination-service
    parameters:
      content-target: true
  - name: RegistrationPortal_html_repo_host
    parameters:
      service-key:
        name: RegistrationPortal_html_repo_host-key
  - name: uaa_RegistrationPortal
    parameters:
      service-key:
        name: uaa_RegistrationPortal-key
  parameters:
    content:
      instance:
        destinations:
        - Name: ca_registrationprotal_RegistrationPortal_html_repo_host
          ServiceInstanceName: RegistrationPortal-html5-app-host-service
          ServiceKeyName: RegistrationPortal_html_repo_host-key
          sap.cloud.service: ca.registrationprotal
        - Authentication: OAuth2UserTokenExchange
          Name: ca_registrationprotal_uaa_RegistrationPortal
          ServiceInstanceName: RegistrationPortal-xsuaa-service
          ServiceKeyName: uaa_RegistrationPortal-key
          sap.cloud.service: ca.registrationprotal
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: RegistrationPortal-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: RegistrationPortal_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - frontend.zip
      name: frontend
      target-path: resources/
- name: frontend
  type: html5
  path: app/frontend
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: RegistrationPortal-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
  properties:
    hdi-service-name: ${service-name}
- name: RegistrationPortal-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - name: hana.app.api
            Authentication: NoAuthentication
            ProxyType: Internet
            HTML5.ForwardAuthToken: true
            HTML5.DynamicDestination: true    
            Type: HTTP
            URL: https://${appname}.${default-domain}         
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: RegistrationPortal-destination-service
    service-plan: lite
- name: RegistrationPortal_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: RegistrationPortal-html5-app-host-service
    service-plan: app-host
- name: uaa_RegistrationPortal
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: RegistrationPortal-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
  appname: unique_4350
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install --production
    - npx -p @sap/cds-dk cds build --production
